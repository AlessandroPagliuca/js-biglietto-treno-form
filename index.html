<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>calcolo del prezzo del biglietto del treno</title>
</head>
<body>
    <div class="m-auto c92-box mt-5 debug">
        <h2 class="pb-3 text-white">Calculate the price of your ticket</h2>
        <div id="ticket" class=" d-flex justify-content-between">
            <input type="number" name="km" id="numberkm" class="w-50 mx-2"  placeholder="Enter the distance to travel in km">
            <input type="number" name="age" id="passengerAge" class="w-50" placeholder="Please enter your age">
        </div>
        <div class="mt-4 mx-2">
            <button id="btnCalc" class="btn btn-outline-light">Calculate</button>
            <button id="btnReset" class="btn btn-outline-warning mx-2">Reset</button>    
        </div>
    </div>
    <div id="buyTicket" class="card toggle c92-bg m-auto w-25 text-center mt-5"></div>

    <script src="./js/script.js"></script>
</body>
</html>
