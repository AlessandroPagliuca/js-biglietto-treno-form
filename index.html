<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>calcolo del prezzo del biglietto del treno</title>
</head>
<body>
    <div class="m-auto w-50 mt-5">
        <div id="ticket" class="card  ">
            <input type="number" name="km" id="numberkm" placeholder="Enter the distance to travel in km">
            <input type="number" name="age" id="passengerAge" placeholder="Please enter your age">
        </div>
        <button id="btnCalc" class="btn btn-primary btn-sm">Calculate</button>
        <button id="btnReset" class="btn btn-secondary btn-sm">Reset</button>
        <div id="buyTicket" class="card toggle m-auto w-50 text-center mt-5"></div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
